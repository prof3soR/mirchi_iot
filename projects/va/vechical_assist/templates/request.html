{% extends "base.html" %}
{% block content %}
<style>
    .container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f5f5f5;
}

.card-content {
  display: flex;
  flex-direction: column;
  align-items: center;
  background-color: #fff;
  box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
  padding: 20px;
  border-radius: 10px;
}

.card-image img {
  border-radius: 50%;
}

.form-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 100%;
  margin-top: 20px;
}

form {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 100%;
}

label {
  font-size: 16px;
  font-weight: bold;
  margin-bottom: 10px;
  color: #555;
}

input[type="text"],
input[type="password"] {
  width: 100%;
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
  margin-bottom: 20px;
}

.input-error {
  font-size: 14px;
  color: red;
  margin-bottom: 10px;
}

.input-invalid {
  border-color: red;
}

a {
  color: #555;
  font-size: 14px;
  margin-top: 10px;
}

input[type="submit"] {
  background-color: #555;
  color: #fff;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
  transition: all 0.3s ease;
}

input[type="submit"]:hover {
  background-color: #333;
}
</style>
<form method="post">
    {% csrf_token %}
<div class="form-container">
    <div class="mb-3">
      <input type="text" class="form-control"  aria-describedby="MobileNumber" name="car_model">
    </div>
    <div class="mb-3">
      <input 
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

{% endblock %}
